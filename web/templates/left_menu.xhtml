<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- https://mkyong.com/jsf2/jsf-2-repeat-tag-example/ -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Title</title>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <ui:composition>
        <h4>#{msg['genres']}</h4>
        <h:form>
            <table>
                <ui:repeat value="#{genreList.genres}" var="gl" varStatus="status">
                    <tr>
                        <td>
                            <h:commandLink action="#{bookList.getBookByGenre}" value="#{gl.name}"
                                           styleClass="#{gl.id == search.selectedGenre ? 'selected' : ''}">
                                <f:param name="genre_id" value="#{gl.id}"/>
                            </h:commandLink>
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </h:form>

    </ui:composition>
</h:body>
</html>
