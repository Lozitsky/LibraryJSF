<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title><ui:insert name="title"/></title>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <h:panelGroup id="main">
        <h:panelGroup id="left_menu" class="nav">
            <ui:insert name="left_menu">
                <ui:include src="left_menu.xhtml"></ui:include>
            </ui:insert>
        </h:panelGroup>
        <!--    https://bit.ly/353hmUa -->
        <div id="book_panel">
            <div id="content">
                <h:form id="letters_form" class="letters">
                    <ui:insert name="letters"/>
                </h:form>
                <h:panelGroup id="count_of_page" class="item">
                    <p>
                        <ui:insert name="count"/>
                    </p>
                </h:panelGroup>

                <h:panelGroup id="count_top" class="move-right">
                    <p>
                        <ui:insert name="paginator"/>
                    </p>
                </h:panelGroup>
                <ui:insert name="content">
                    <ui:include src="content.xhtml"></ui:include>
                </ui:insert>
                <h:panelGroup id="count_down">
                    <ui:insert name="paginator"/>
                </h:panelGroup>
            </div>
        </div>
    </h:panelGroup>
</h:body>
</html>
